<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying out mongodb</title>
  </head>
  <body>
    <h1>Property Listings</h1>

    <div id="properties-list"></div>

    <script>
      // Fetch properties from the backend
      fetch("http://localhost:9001/properties/")
        .then((response) => response.json())
        .then((properties) => {
          const propertiesList = document.getElementById("properties-list");
          console.log(properties);

          // Create HTML for each property and append to the list
          properties.properties.map((property) => {
            const propertyHTML = `
                        <div>
                            <h2>${property.name}</h2>
                            <p>Property-type: ${property.property_type}</p>
                            <p>Street: ${property.property_location_details.street_address}</p>
                             <p>Town: ${property.property_location_details.town}</p>
                              <p>State: ${property.property_location_details.state}</p>
                            <p>Price: ${property.price}</p>
                        </div>
                    `;
            propertiesList.innerHTML += propertyHTML;
          });
        })

        .catch((error) => {
          console.error("Error fetching properties:", error);
        });
    </script>
  </body>
</html>
